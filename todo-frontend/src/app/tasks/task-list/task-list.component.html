<div class="container mt-4">
  <h2>Task List</h2>

  <button class="btn btn-primary mb-3" (click)="addTask()">Add Task</button>
  <button class="btn btn-secondary mb-3" (click)="onLogout()">Logout</button>

  <div *ngIf="tasks.length === 0" class="alert alert-info">No tasks available.</div>

  <ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5>{{ task.title }}</h5>
        <p>{{ task.description }}</p>
      </div>
      <div>
        <button class="btn btn-info btn-sm me-2" (click)="editTask(task)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
